<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<!-- Palavras reservedas: and, or, not, eq, ne, lt, le, gt, ge, true, false, null,
	instance of empty (usado para listas), div e mod -->
	
	<head>
	<title>Faz o login aí, chapa!</title>
	</head>
	<h:body>
		<f:view>
			<h:form>
				<h:messages/>
				<h:outputLabel value="Usuário: "/>
				<h:inputText value="#{usuario.usuario}"/>
				<br/>
				<br/>
				<h:outputLabel value="Senha: "/>
				<h:inputSecret value="#{usuario.senha}"/>
				<br/>
				<br/>
				<h:commandButton id="logar" value="Logar" action="#{forumUtils.verficaLogin(usuario.usuario, usuario.senha)}"/><br/>
				<h:commandButton id="cadastrar" value="Cadastrar" action="#{forumUtils.chamaCadastro()}"/>
				
			</h:form>
		</f:view>
	</h:body>
</html>
